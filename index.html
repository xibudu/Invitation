        figure {
            display: block;
            height: 100%;

            color: white;

            font-weight: bold;
            font-size: 140px;
            position: absolute;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
        }


        .back {

<script>
    var shareDesc = "陶醉一体化二维码营销服务，两年潜伏，隆重发布";
    var shareImg = "http://weiop.oss-cn-beijing.aliyuncs.com/tjh_h5/images/%E5%88%86%E4%BA%AB%E5%9B%BE%E6%A0%87.jpg";
    var shareLink = location.href;
    shareLink = _joyAnalytics.countLevel(shareLink);
    var shareTitle = "陶醉天下，让好产品红爆朋友圈";

    /*wx.config({
        debug: false, //
        appId: weixin_token.appId, // 必填，公众号的唯一标识
        timestamp: weixin_token.timestamp, // 必填，生成签名的时间戳
        nonceStr: weixin_token.nonceStr, // 必填，生成签名的随机串
        signature: weixin_token.signature,// 必填，签名，见附录1
        jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'showOptionMenu'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });*/

    wx.ready(function () {
        share();
    });

    function share(){

        wx.showOptionMenu();
        wx.onMenuShareTimeline({
            title: shareTitle, // 分享标题
            link: shareLink, // 分享链接
            imgUrl:shareImg,
            success: function () {
                _joyAnalytics.send("share", {
                    aid: 'S000004' // 微信朋友圈
                });
            }
        });

        wx.onMenuShareAppMessage({
            title: shareTitle, // 分享标题
            link: shareLink, // 分享链接
            imgUrl:shareImg,
            desc: shareDesc, // 分享描述
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                _joyAnalytics.send("share", {
                    aid: 'S000003' // 微信朋友
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(res);
            }
        });

        wx.onMenuShareQQ({
            title: shareTitle, // 分享标题
            link: shareLink, // 分享链接
            imgUrl:shareImg,
            desc: shareDesc, // 分享描述
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                _joyAnalytics.send("share", {
                    aid: 'S000002' // QQ空间
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(res);
            }
        });

        wx.onMenuShareWeibo({
            title: shareTitle, // 分享标题
            link: shareLink, // 分享链接
            imgUrl:shareImg,
            desc: shareDesc, // 分享描述
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                _joyAnalytics.send("share", {
                    aid: 'S000006' // QQ微博
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(res);
            }
        });

        wx.onMenuShareQZone({
            title: shareTitle, // 分享标题
            desc: shareDesc, // 分享描述
            link: shareLink, // 分享链接
            imgUrl:shareImg, // 分享图标
            success: function () {
                _joyAnalytics.send("share", {
                    aid: 'S000005' // QQ空间
                });
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    }

    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        mousewheelControl: true,
        onSlideChangeStart: function (swiper) {
            if(swiper.activeIndex == 0 ||swiper.activeIndex == 7 ||swiper.activeIndex == 8){
                $('.top').hide()
            }else {
                $('.top').show()
            }

            if(swiper.activeIndex == 5){
                $('#card').addClass('flipped')
                $('#card_1').addClass('flipped')
                $('#card_2').addClass('flipped')
                $('#card_3').addClass('flipped')
                $('#card_4').addClass('flipped')
                $('#card_5').addClass('flipped')
            }else {
                $('#card').removeClass('flipped')
                $('#card_1').removeClass('flipped')
                $('#card_2').removeClass('flipped')
                $('#card_3').removeClass('flipped')
                $('#card_4').removeClass('flipped')
                $('#card_5').removeClass('flipped')
            }

            if(swiper.activeIndex == 7 || swiper.activeIndex == 8){
                $('.up').hide()
            }else{
                $('.up').show()
            }
        }
    });

    $('.top').on('click',function () {
        swiper.slideTo(7)
    })

    setTimeout(function () {
        $('.logo_p').show();
        $('.logo_1').show()
    },200)

    var mobileRegex = /^1[3|4|5|7|8][0-9]\d{8}$/;

    $('.btn').on('click',function(){
        if($('#info').val()==''){
            alert('请输入合作意向')
            return
        }

        if(!mobileRegex.test($('#phone').val())){
            alert('请输入正确的手机号码')
            return
        }

        $.ajax({
            type:'POST',
            url:'/act/feedback/add',
            data:{
                content:$('#info').val(),
                mobile:$('#phone').val(),
                activityId:'ORGSW00001'
            },
            success:function(res){
                if(res.code == 1){
                    alert('提交成功');
                    $('#info').val('');
                    $('#phone').val('');
                    swiper.slideTo(8)
                }else{
                    alert(res.msg)
                }
            }
        })
    })
</script>
