<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    var weixin_token = {
        appId: '${appid}',
        timestamp: ${timestamp},
        nonceStr: '${noncestr}',
        signature: '${jssdk_sign}'
    };
    wx.config({
        debug: false,
        appId: weixin_token.appId,
        timestamp: weixin_token.timestamp,
        nonceStr: weixin_token.nonceStr,
        signature: weixin_token.signature,
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'showOptionMenu',
            'openLocation',
            'getLocation'
        ]
    });
    wx.ready(function () {
        var $media = $('#media');
        $media.on('canplay', function () {
            this.play();
            $('#audio_btn').show().click(function () {
                if ($(this).hasClass('rotate')) {
                    $media[0].pause();
                    $(this).removeClass('rotate');
                }
                else {
                    $media[0].play();
                    $(this).addClass('rotate');
                }
            });
        });
        $media[0].load();
    });
</script>
<script src="//saascore.oss-cn-beijing.aliyuncs.com/weiop/demo/swiper/swiper-3.4.2.min.js"></script>

<script src="//pv.taozuike.cn/pv.js?sid=gaJYfgM7n"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        scrollbar: '.swiper-scrollbar',
        onImagesReady: function (swiper) {
            baguetteBox.run('.swiper-slide', {
                animation: 'fadeIn'
            });
            $('.loading').hide();
        },
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
    function share(actObj) {
        var shareTitle = '韩原和王倩拟于4月28日在和颐鑫地饭店举行婚礼';
        var shareDesc = '各位亲友,我们结婚啦!诚邀诸位莅临见证,点此查看婚礼详情';
        var shareImg = 'https://saascore.oss-cn-beijing.aliyuncs.com/weiop/demo/img/6.jpg';
        var shareLink = window.location.href;
        shareLink = _joyAnalytics.countLevel(shareLink);


        wx.onMenuShareTimeline({
            title: shareTitle, // 分享标题
            link: shareLink, // 分享链接
            imgUrl: shareImg, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                _joyAnalytics.send("share", {
                    aid: 'S000004'
                });
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareAppMessage({
            title: shareTitle,
            desc: shareDesc,
            link: shareLink,
            imgUrl: shareImg,
            type: 'link', // 分享类型,music、video或link，不填默认为link
