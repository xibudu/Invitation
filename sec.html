<script>
    var weixin_token = {
        appId: '${appid}',
        timestamp: ${timestamp},
        nonceStr: '${noncestr}',
        signature: '${jssdk_sign}'
    };
    wx.config({
        debug: false,
        appId: weixin_token.appId,
        timestamp: weixin_token.timestamp,
        nonceStr: weixin_token.nonceStr,
        signature: weixin_token.signature,
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'hideOptionMenu',
            'showOptionMenu'
        ]
    });
     wx.ready(function () {
         wx.hideMenuItems({
             menuList: [
                 "menuItem:copyUrl",
                 "menuItem:openWithQQBrowser",
                 "menuItem:openWithSafari",
                 "menuItem:originPage"
             ], // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
             success: function (res) {

             }
         });
     });
</script>
<script src="//weiop.oss-cn-beijing.aliyuncs.com/tenwange_04/share/swiper-3.4.2.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        scrollbar: '.swiper-scrollbar',
        onImagesReady: function (swiper) {
            $('.loading').hide();
        }
    });

    function share(actObj) {
        var shareTitle = '拆！拆！拆！拆红包！4月26日滕王阁新品上市！';
        var shareDesc = '号外！号外！滕王阁这次要搞大动作啦！红包高达88元！100%中奖！';
        var shareImg = 'https://weiop.oss-cn-beijing.aliyuncs.com/tenwange_04/share/share.jpg';
        var shareLink = window.location.href;
        shareLink = _joyAnalytics.countLevel(shareLink);


        wx.onMenuShareTimeline({
            title: shareTitle, // 分享标题
            link: shareLink, // 分享链接
            imgUrl: shareImg, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                _joyAnalytics.send("share", {
                    aid: 'S000004'
                });
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareAppMessage({
            title: shareTitle,
            desc: shareDesc,
            link: shareLink,
            imgUrl: shareImg,
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                _joyAnalytics.send("share", {
                    aid: 'S000003'
                });
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareQQ({
            title: shareTitle,
            desc: shareDesc,
            link: shareLink,
            imgUrl: shareImg,
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                _joyAnalytics.send("share", {
                    aid: 'S000002'
                });
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareQZone({
            title: shareTitle,
            desc: shareDesc,
            link: shareLink,
            imgUrl: shareImg,
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                _joyAnalytics.send("share", {
                    aid: 'S000005'
                });
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareWeibo({
            title: shareTitle,
            desc: shareDesc,
            link: shareLink,
            imgUrl: shareImg,
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                _joyAnalytics.send("share", {
                    aid: 'S000006'
                });
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    }
    wx.ready(function () {
        share();
    });
</script>
