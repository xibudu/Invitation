<script>
    var weixin_token = {

        nonceStr: '${noncestr}',
        signature: '${jssdk_sign}'
    };
    wx.config({
        debug: false,
        appId: weixin_token.appId,
        timestamp: weixin_token.timestamp,
        nonceStr: weixin_token.nonceStr,
        signature: weixin_token.signature,
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'hideOptionMenu',
            'showOptionMenu'
        ]
    });
    wx.ready(function () {
        wx.hideMenuItems({
            menuList: [
                "menuItem:copyUrl",
                "menuItem:openWithQQBrowser",
                "menuItem:openWithSafari",
                "menuItem:originPage"
            ], // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
            success: function (res) {

            }
        });
        var $media = $('#media');
        $media.on('canplay', function () {
            this.play();
            $('#audio_btn').show().click(function () {
                if ($(this).hasClass('rotate')) {
                    $media[0].pause();
                    $(this).removeClass('rotate');
                }
                else {
                    $media[0].play();
                    $(this).addClass('rotate');
                }
            });
        });
        $media[0].load();
    });
</script>

    map.centerAndZoom(point, 16); // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(); // 允许滚轮缩放
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    var mk = new BMap.Marker(point);
    map.addOverlay(mk);
    mk.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    mk.addEventListener("click", function () {
        this.openInfoWindow(infoWindow);
        //图片加载完毕重绘infowindow
        document.getElementById('imgDemo').onload = function () {
            infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
        }
    });
    (function geolocation() {
        $('[data-toggle=nav]').click(function (e) {
            e.preventDefault();
            $(this).off();
            // 浏览器定位
            var geolocation = new BMap.Geolocation();
            geolocation.getCurrentPosition(function (r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                    var driving = new BMap.DrivingRoute(map, {renderOptions: {map: map, autoViewport: true}});
                    driving.search(r.point, point);
                }
                else {
                    alert('定位失败:' + this.getStatus());
                    geolocation();
                }
            }, {enableHighAccuracy: true});
        });
    }())
